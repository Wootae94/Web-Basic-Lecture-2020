<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소프트웨어 기술 설문조사</title>
    <link type="text/css" rel="stylesheet" href="survey4.css">
</head>

<body>
    <h1>설문지</h1>
    <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    <hr>
    <div>
        <form action="survey">
            <h2>학년</h2>
            <P>
                <input type="radio" name="grade" value="1" checked>1학년
                <input type="radio" name="grade" value="2">2학년
                <input type="radio" name="grade" value="3">3학년
                <input type="radio" name="grade" value="4">4학년
            </P>
            <h2>성별</h2>
            <p>
                <input type="radio" name="gender" value="1">남
                <input type="radio" name="gender" value="2" checked>여
            </p>
            <h2>관심 분야</h2>
            <p>
                <select name="field">
                    <option value="1">프론트엔드</option>
                    <option value="2" selected>모바일 소프트웨어</option>
                    <option value="3">백엔드/서버</option>
                    <option value="4">게임 소프트웨어</option>
                    <option value="5">임베디드 소프트웨어</option>
                </select>
            </p>
            <h2>진로(다중 선택)</h2>
            <p>
                <input type="checkbox" name="course" value="1" checked>개발
                <input type="checkbox" name="course" value="2">기획
                <input type="checkbox" name="course" value="3">영업
                <input type="checkbox" name="course" value="4">창업
            </p>
            <h2>남기고 싶은 말</h2>
            <textarea name="words" cols="50" rows="10">글을 남겨주세요.</textarea>
        </form>
    </div>
    <footer>
        Copyright 2020 by Taewoo
    </footer>
</body>

</html>
