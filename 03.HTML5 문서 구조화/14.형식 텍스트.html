<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형식을 가진 텍스트 입력</title>
</head>
<body>
    <h3>회원 정보를 입력해주세요.</h3>
    <hr>
    <form action="">
        email : <input type="email" name="" id="" placeholder="id@host"><br>
        홈페이지 : <input type="url" name="" id="" placeholder="http://"><br>
        전화번호 : <input type="tel" name="" id="" placeholder="010-1234-5678"><br>
                <input type="submit" value="확인"><br><br>
    <hr>
        검색어 : <input type="search" name="" id="" placeholder="검색어">
                <input type="button" value="검색">            
    </form>
</body>
</html>
