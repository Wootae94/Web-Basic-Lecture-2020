<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크박스와 라디오 버튼 만들기</title>
</head>
<body>
    <h3>먹고 싶은 것을 모두 체크하시오.(체크박스)</h3>
    <hr>
    <form action="menu">
        짜장면 <input type="checkbox" name="" id="" value="1">
        짬뽕 <input type="checkbox" name="" id="" value="2" checked>
        탕수육 <input type="checkbox" name="" id="" value="3">
    
<br>
    <h3>먹고 싶은 것 하나만 선택하시오.(라디오)</h3>
    <hr>
        <input type="radio" name="china" id="" value="1">
        짜장면 <img src="media/jajang.png"><br>
        <input type="radio" name="china" id="" value="2" checked>
        짬뽕 <img src="media/jjambbong.png"><br>
        <input type="radio" name="china" id="" value="3">
        탕수육 <img src="media/tangsuyuk.png"><br><br>
        <input type="submit" value="제출">
    </form>
</body>
</html>
