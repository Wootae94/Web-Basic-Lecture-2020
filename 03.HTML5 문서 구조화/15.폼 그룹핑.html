<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 입력 그룹으로 묶기</title>
</head>
<body>
    <h3>회원 정보를 입력해주세요.</h3>
    <hr>
    <form action="">
        <fieldset>
            <legend>회원정보</legend>
                email : <input type="email" name="" id="" placeholder="id@host"><br>
                홈페이지 : <input type="url" name="" id="" placeholder="http://"><br>
                전화번호 : <input type="tel" name="" id="" placeholder="010-1234-5678">
        </fieldset>
        <small>질문 : Tel. 010-111-1111</small>
    </form>
</body>
</html>
